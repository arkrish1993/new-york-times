<!DOCTYPE html>
<html>
   <head lang="en">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta charset="UTF-8">
      <title>New York Times</title>
      <meta property="og:type" content="website"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
      <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="../lib/animate/animate.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/high-resolution.css">
      <link rel="stylesheet" media="screen and (max-width: 800px)" href="css/low-resolution.css">
      <script src="script.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="header row animated fadeInDown">
            <div class="main">
               <div class="heading">New York Times</div>
               <div class="form-group has-search">
                  <input type="text" class="form-control" placeholder="Search" oninput="filterContent()">
               </div>
            </div>
         </div>
         <div id="news-row" class="row animated fadeInDown">
            <div class="card col-md-7">
               <div id="featured" class="card-body animated fadeInDown">
                  <div class="subheading">Featured</div>
                  <div id="featured-data"></div>
               </div>
               <div class="featured-loading loading show">
                  <div class="ball"></div>
                  <div class="ball"></div>
                  <div class="ball"></div>
               </div>
            </div>
            <div class="card col-md-5">
               <div id="latest" class="card-body animated fadeInDown">
                  <div class="subheading">Latest</div>
                  <div id="latest-data"></div>
               </div>
               <div class="latest-loading loading show">
                  <div class="ball"></div>
                  <div class="ball"></div>
                  <div class="ball"></div>
               </div>
            </div>
         </div>
         <!-- Overlay details -->
         <div id="details" class="overlay">
            <a class="closebtn" onclick="closeDetails()">Back</a>
            <div id="details-overlay" class="overlay-content">
            </div>
         </div>
      </div>
   </body>
</html>
